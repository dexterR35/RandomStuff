<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Roata Rotation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, lever, wheels = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isAnimating = false;

        // Configuration variables
        const config = {
            leverDuration: 500,           // 0.5 seconds for lever animation
            wheelDuration: 2000,          // 2 seconds for roata rotation
            leverReturnDuration: 300,     // 0.3 seconds for lever return animation
            delayBetweenWheels: 250,      // 0.25 seconds delay for each wheel
            totalWheelRotation: 4 * Math.PI // 720 degrees for wheel rotation
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.5);
            light.position.set(0, 1, 1).normalize();
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('./scene6.glb', function (gltf) {
                scene.add(gltf.scene);
                for (let i = 1; i <= 5; i++) {
                    wheels.push(gltf.scene.getObjectByName(`roata${i}`) || null);
                }
                lever = gltf.scene.getObjectByName('maneta');
                lever.rotation.x = Math.PI / 4;
                document.addEventListener('click', onDocumentMouseClick, false);
            }, undefined, function (error) {
                console.error('An error occurred while loading the GLTF model', error);
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0 && intersects[0].object.name === 'maneta' && !isAnimating) {
                console.log('Lever clicked');
                animateLeverAndWheels();
            }
        }

        function animateLeverAndWheels() {
            isAnimating = true;
            const start = performance.now();
            const leverInitialRotation = lever.rotation.x;
            const leverTargetRotation = leverInitialRotation + Math.PI / 6; // degrees

            function animateLever(time) {
                const elapsed = time - start;
                const leverProgress = Math.min(elapsed / config.leverDuration, 1);
                lever.rotation.x = leverInitialRotation + (leverTargetRotation - leverInitialRotation) * easeInOutQuad(leverProgress);

                if (leverProgress < 1) {
                    requestAnimationFrame(animateLever);
                } else {
                    lever.rotation.x = leverTargetRotation;
                    console.log('Lever animation completed');
                    animateWheels();
                }
            }

            requestAnimationFrame(animateLever);
        }

        function animateWheels() {
            const start = performance.now();

            function animate(time) {
                const elapsed = time - start;

                wheels.forEach((wheel, index) => {
                    if (wheel && elapsed >= config.delayBetweenWheels * index) {
                        const wheelElapsed = elapsed - config.delayBetweenWheels * index;
                        const wheelProgress = Math.min(wheelElapsed / config.wheelDuration, 1);
                        wheel.rotation.x = easeInOutQuad(wheelProgress) * config.totalWheelRotation;
                    }
                });

                if (elapsed < config.delayBetweenWheels * wheels.length + config.wheelDuration) {
                    requestAnimationFrame(animate);
                } else {
                    console.log('Wheel animation completed');
                    returnLeverToInitial();
                }
            }

            requestAnimationFrame(animate);
        }

        function returnLeverToInitial() {
            const start = performance.now();
            const leverInitialRotation = lever.rotation.x;
            const leverTargetRotation = leverInitialRotation - Math.PI / 6; // degrees

            function animateReturn(time) {
                const returnElapsed = time - start;
                const returnProgress = Math.min(returnElapsed / config.leverReturnDuration, 1);
                lever.rotation.x = leverInitialRotation - (leverInitialRotation - leverTargetRotation) * easeInOutQuad(returnProgress);

                if (returnProgress < 1) {
                    requestAnimationFrame(animateReturn);
                } else {
                    lever.rotation.x = leverTargetRotation;
                    console.log('Lever return animation completed');
                    isAnimating = false;
                }
            }

            requestAnimationFrame(animateReturn);
        }

        function easeInOutQuad(t) {
            return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
