    <table role="presentation" width="100%" style="border-collapse:collapse;">

            <td style="padding:20px;">

                    {{quoted_content}}
                </div>
            </td>
        </tr>
    </table>

    <table role="presentation" width="100%" style="border-collapse:collapse;background:radial-gradient(circle, hsla(225, 49%, 21%, 1) 0%, hsla(224, 92%, 5%, 1) 100%);font-size:12px;color:#a0a0a0;">
        <tr>
            <td align="center">
                <img src="https://img.netbet.co.uk/poker/marketing_images/NetBet_logo.png" alt="NetBet" style="height:60px;">
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:10px;">
                <a href="#" style="color:#a0a0a0;text-decoration:none;margin:0 5px;">Contact Us</a> |
                <a href="#" style="color:#a0a0a0;text-decoration:none;margin:0 5px;">Private policy</a> |
                <a href="#" style="color:#a0a0a0;text-decoration:none;margin:0 5px;">Subscribe</a>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding:10px;">
                <a href="#"><img src="https://img.netbet.co.uk/poker/marketing_images/twitter-icon.png" alt="Twitter" style="width:24px;margin:0 10px;"></a>
                <a href="#"><img src="https://img.netbet.co.uk/poker/marketing_images/twitter-icon.png" alt="Twitter" style="width:24px;margin:0 10px;"></a>
                <a href="#"><img src="https://img.netbet.co.uk/poker/marketing_images/instagram-icon.png" alt="Instagram" style="width:24px;margin:0 10px;"></a>

        </tr>
        <tr>
            <td align="center" style="padding:10px;font-size:11px;">
                @NetBet 2024
            </td>
        </tr>
    </table>

    <!-- JavaScript to display the language -->
    <script>
        // Get the lang attribute from the html tag
        var lang = document.documentElement.lang;
        var langDiv = document.createElement('div');
        langDiv.style.textAlign = 'center';
            langDiv.style.padding = '10px';
            langDiv.style.backgroundColor = '#f0f0f0';
            langDiv.style.borderTop = '1px solid #ddd';

        if (lang === 'en-GB' || lang === 'ro' || lang === 'en-gb') {
            langDiv.innerText = 'Language: ' + lang.toUpperCase();
        } else {
            langDiv.innerText = 'no lang'  + lang.toUpperCase();
        }
        document.body.insertBefore(langDiv, document.body.firstChild);
    </script>

</body>

</html>
